<h2 mat-dialog-title>Add New User</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="Enter full name"
      />
      <small class="text-danger" *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
        Name is required
      </small>
      <small class="text-danger" *ngIf="form.get('name')?.hasError('minlength') && form.get('name')?.touched">
        Name must be at least 3 characters
      </small>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="Enter email address"
      />
      <small class="text-danger" *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
        Email is required
      </small>
      <small class="text-danger" *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
        Please enter a valid email
      </small>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" formControlName="role">
        <option value="Admin">Admin</option>
        <option value="Editor">Editor</option>
        <option value="Viewer">Viewer</option>
      </select>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-3">
  <button mat-button (click)="onCancel()" class="btn btn-secondary">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="form.invalid"
    class="btn btn-primary"
  >
    Add User
  </button>
</mat-dialog-actions>
